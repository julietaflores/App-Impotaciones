
<ion-content>
  <swiper #swiperr  [config]="config" >
  <ng-template swiperSlide>
    <div class="swiper-zoom-container">
      <img src="{{img}}"  />
    </div>
  </ng-template>
</swiper>

</ion-content>

 <ion-footer>

  <ion-row>
     <ion-col size="4" class="ion-text-center">
       <ion-button  (click)="zoom(false)" fill="clear" color="light">
            <ion-icon name="remove"  slot="start">
               out
            </ion-icon>
       </ion-button>
     </ion-col>
     <ion-col size="4" class="ion-text-center">
      <ion-button  (click)="close()" fill="clear" color="light">
           <ion-icon name="close"  slot="start">
              close
           </ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center">
      <ion-button  (click)="zoom(true)" fill="clear" color="light">
            <ion-icon name="add"  slot="start">
              in
           </ion-icon> 
      </ion-button>
    </ion-col>
  </ion-row>




</ion-footer>
